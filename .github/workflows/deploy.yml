name: Build and Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build app
        run: npm run build
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo -e "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          ssh-keyscan -H 192.168.1.244 >> ~/.ssh/known_hosts || true
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa

      - name: Copy to remote server
        run: |
          echo "Copying files to remote server..."
          ssh beny@192.168.1.244 "rm -rf /home/beny/gtask/*"
          ssh beny@192.168.1.244 "mkdir -p /home/beny/gtask"
          scp -r dist beny@192.168.1.244:/home/beny/gtask/
          
          echo "Starting server on remote..."
          ssh beny@192.168.1.244 "cd /home/beny/gtask && nohup npm run preview -- --host 0.0.0.0 --port 3000 > server.log 2>&1 &"
          
          echo "Deployment complete!" 