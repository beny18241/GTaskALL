name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: |
          echo "Starting build process..."
          npm run build
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not created"
            exit 1
          fi
          echo "Build completed successfully"
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: Copy to production server
        run: |
          # Create a temporary directory for the deployment
          TEMP_DIR=$(mktemp -d)
          
          # Copy the built files to the temporary directory
          cp -r dist/* $TEMP_DIR/
          cp package.json $TEMP_DIR/
          cp vite.config.ts $TEMP_DIR/
          
          # Copy to production server
          scp -r $TEMP_DIR/* ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}:${{ secrets.PRODUCTION_PATH }}/
          
          # Clean up
          rm -rf $TEMP_DIR

      - name: Setup production environment
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} "cd ${{ secrets.PRODUCTION_PATH }} && \
          echo 'Current directory:' && pwd && \
          echo 'Directory contents:' && ls -la && \
          echo 'Node version:' && node -v && \
          echo 'NPM version:' && npm -v && \
          echo 'Cleaning up old installation...' && \
          rm -rf node_modules package-lock.json && \
          echo 'Installing dependencies...' && \
          npm install --legacy-peer-deps && \
          echo 'Installing Vite globally...' && \
          npm install -g vite && \
          echo 'Stopping existing PM2 process...' && \
          pm2 stop gtaskall || true && \
          pm2 delete gtaskall || true && \
          echo 'Starting application...' && \
          pm2 start npm --name 'gtaskall' -- run start --max-memory-restart 1G --time && \
          echo 'PM2 status:' && \
          pm2 status && \
          echo 'PM2 logs:' && \
          pm2 logs gtaskall --lines 10" 