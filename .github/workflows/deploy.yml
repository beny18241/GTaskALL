name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: self-hosted
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}

      - name: Deploy to server
        run: |
          echo "Starting deployment..."
          echo "Creating deployment directory..."
          
          # Create deployment directory
          ssh -v -o StrictHostKeyChecking=no -l ${{ secrets.PRODUCTION_USER }} ${{ secrets.PRODUCTION_HOST }} "mkdir -p ${{ secrets.PRODUCTION_PATH }}"
          
          echo "Copying files..."
          # Copy files
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.env' \
            --exclude '.env.*' \
            ./ ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}:${{ secrets.PRODUCTION_PATH }}/
          
          echo "Installing dependencies and restarting application..."
          # Install dependencies and restart
          ssh -v -o StrictHostKeyChecking=no -l ${{ secrets.PRODUCTION_USER }} ${{ secrets.PRODUCTION_HOST }} "cd ${{ secrets.PRODUCTION_PATH }} && npm ci --production && pm2 restart gtaskall || pm2 start npm --name gtaskall -- start"
          
          echo "Deployment completed!" 