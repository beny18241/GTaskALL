name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: Copy to production server
        run: |
          # Create a temporary directory for the deployment
          TEMP_DIR=$(mktemp -d)
          
          # Copy the built files to the temporary directory
          cp -r dist/* $TEMP_DIR/
          cp package.json $TEMP_DIR/
          cp vite.config.ts $TEMP_DIR/
          
          # Copy to production server
          scp -r $TEMP_DIR/* ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}:${{ secrets.PRODUCTION_PATH }}/
          
          # Clean up
          rm -rf $TEMP_DIR

      - name: Setup production environment
        run: |
          ssh ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} "cd ${{ secrets.PRODUCTION_PATH }} && \
          rm -rf node_modules package-lock.json && \
          npm install --legacy-peer-deps && \
          pm2 restart gtaskall || pm2 start npm --name 'gtaskall' -- start -- --port 3000" 