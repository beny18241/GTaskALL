name: Build and Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build app
        run: npm run build
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}

      - name: Deploy to server
        run: |
          echo "Creating deployment directory..."
          sudo mkdir -p /home/beny/gtask
          sudo chown -R $USER:$USER /home/beny/gtask
          
          echo "Copying files..."
          cp -rv dist/* /home/beny/gtask/
          
          echo "Setting permissions..."
          sudo chown -R www-data:www-data /home/beny/gtask
          sudo chmod -R 755 /home/beny/gtask
          
          echo "Deployment complete!" 