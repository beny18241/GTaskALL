name: Build and Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build app
        run: npm run build
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}

      - name: Check deployment path
        run: |
          if [ -z "${{ github.vars.PRODUCTION_PATH }}" ]; then
            echo "::error::PRODUCTION_PATH variable is not set. Please set it in repository variables."
            exit 1
          fi
          echo "Using deployment path: ${{ github.vars.PRODUCTION_PATH }}"

      - name: Copy files to server
        run: |
          mkdir -p "${{ github.vars.PRODUCTION_PATH }}"
          cp -r dist/* "${{ github.vars.PRODUCTION_PATH }}/" 